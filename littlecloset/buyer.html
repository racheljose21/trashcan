<!-- Menu -->


<div class="super_container">

	<!-- Header -->

	<header class="header">
		<div class="header_overlay"></div>
		<div class="header_content d-flex flex-row align-items-center justify-content-start">
			<div class="logo">
				<a href="#">
					<div class="d-flex flex-row align-items-center justify-content-start">
						<div><img src="images/logo_1.png" alt=""></div>
						<div>TrashCan </div>
					</div>
				</a>	
			</div>
			<div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
			<nav class="main_nav">
				<ul class="d-flex flex-row align-items-start justify-content-start">
					<li><a href="#">Women</a></li>
					<li><a href="#">Men</a></li>
					<li><a href="#">Kids</a></li>
					<li><a href="#">Home Deco</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="header_right d-flex flex-row align-items-center justify-content-start ml-auto">
				<!-- Search -->
				<div class="header_search">
					<form action="#" id="header_search_form">
						<input type="text" class="search_input" placeholder="Search Item" required="required">
						<button class="header_search_button"><img src="images/search.png" alt=""></button>
					</form>
				</div>
				<!-- User -->
				<div class="user"><a href="#"><div><img src="images/user.svg" alt="https://www.flaticon.com/authors/freepik"><div>1</div></div></a></div>
				<!-- Cart -->
				<div class="cart"><a href="cart.html"><div><img src="images/cart.svg" alt="https://www.flaticon.com/authors/freepik"></div></a></div>
				<!-- Phone -->
				<div class="header_phone d-flex flex-row align-items-center justify-content-start">
					<div><div><img src="images/phone.svg" alt="https://www.flaticon.com/authors/freepik"></div></div>
					<div>+1 912-252-7350</div>

			</div>

<br><br>
    <div class="super_container_inner">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-md-6">
                    <div class="person"><br><br>
                        <div class="buyer_image"><img src="images/sign_up.png" padding="20%"width="150" height="150"alt=""><h3>Buyer Registration</h3></div>
                       
                    </div>
                   
                </div>
            </div>
         </div>
    </div>
    
    <div class="checkout">
        <div class="container">
            <div class="row">
                
                <!-- Billing -->
                <div class="col-lg-6">
                    <div class="billing">
                        <div class="checkout_title">Register</div>
                        <div class="checkout_form_container">
                            <form action="#" id="buyer_reg_form" class="checkout_form">
                                <div>
                                        <!-- Name -->
                                        <input type="text" id="buyer_name" class="checkout_input" placeholder=" Name" required="required">   
                                </div>
                                <div>
                                    <!-- Mobile Number -->
                                    <input type="number" id="buyer_no" placeholder="Mobile Number" class="checkout_input"required="required">
                                </div>
                                <div>
                                    <!-- Email -->
                                    <input type="email" id="buyer_email" class="checkout_input" placeholder="Email" required="required">
                                </div>
                                <div>
                                    <!-- Location -->
                                    <select name="checkout_country" id="buyer_location" class="dropdown_item_select checkout_input" require="required">
                                        <option>Cities</option>
                                        <option>Mumbai</option>
                                        <option>Pune</option>
                                        <option>Jaipur</option>
                                        <option>Thane</option>
                                    </select> 
                                </div>
                                <input type="submit" name="Register" value="Register" style="margin-left: 20%;">
                            </form>
                        </div>
                    </div>
                </div>

               
            </div>
        </div>
    </div>

</div>
