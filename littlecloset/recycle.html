<br><br>
    
    
    <div class="checkout" style="text-align: center;">
        <h3 > Please enter details</h3>

        <div class="container">
            <div class="row">
                
                <!-- Billing -->
                <div class="col-lg-6" style="margin: auto;">
                    <div class="billing">
                        <div class="checkout_title">Register</div>
                        <div class="checkout_form_container">
                            <form action="#" id="recycle_form" class="checkout_form">
                                <div>
                                        <!-- Name -->
                                        <input type="text" id="name" class="checkout_input" placeholder=" Name" required="required">   
                                </div>
                                <div>
                                    <!-- Mobile Number -->
                                    <input type="number" id="mob_ni" placeholder="Mobile Number" class="checkout_input"required="required">
                                </div>
                                <div>
                                    <!-- Email -->
                                    <input type="email" id="email" class="checkout_input" placeholder="Email" required="required">
                                </div>
                                <div>
                                    <!-- Location -->
                                    <input type="text" name="address" id="address" placeholder="Location"class="dropdown_item_select checkout_input" require="required">
                                    </input> 
                                </div>
                                <div>
                                    <!-- item to recycle -->
                                    <input type="text" name="item" id="item" placeholder="Item To Recycle"class="checkout_input" require="required">
                                    </input> 
                                </div>
                                <input type="submit" name="Submit" value="Submit" style="margin-left: 20%;">

                        </div>
                    </div>
